<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="popup">
        <img src="img/10.jpg">
        <input type="checkbox">오하보않
        <button>닫기</button>
    </div>


    <script>



        const elCk = document.querySelector('input[type=checkbox]');
        const elBtn = document.querySelector('button');
        const elPop = document.querySelector('.popup');

        elBtn.addEventListener('click', function () {

            if (elCk.checked) {
                let today = new Date();
                today.setSeconds(today.getSeconds() + 5);
                //today.setDate(today.getDate() + 1);
                document.cookie = `popup = 5초동안 보지 않기;expires = ${today.toUTCString()}`;
            }
            elPop.style = 'display : none';
            
        });

        if (document.cookie.match('5초동안 보지 않기')) {
            elPop.style = 'display : none';
        } else {
            elPop.style = 'display : block';
        }


    </script>




</body>

</html>
